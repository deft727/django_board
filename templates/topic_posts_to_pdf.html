
{% for topic in topics %}
<div class="infinite-item">
  <div id="{{topic.pk}}" class="card mb-2 {%if page_obj.number == 1 and forloop.first %}border-dark{% endif %}">
    {% if page_obj.number == 1 and forloop.first %}
      <div class="card-header text-white bg-dark py-2 px-3">{{ topic.subject }}</div>
    {% endif %}
    <div class="card-body p-3">
      <div class="row">
        <div class="col-2">
            <small>topic: {{ topic.subject }}</small>
          </div>
        <div class="col-2">
          <small>Board: {{ topic.board }}</small>
        </div>
        <div class="col-10">
          <div class="row mb-3">
            <div class="col-6">
              <strong class="text-muted">{{ topic.starter }}</strong>
            </div>
            <div class="col-6 text-right">
              <small class="text-muted">{{topic.last_updated }}</small>
            </div>
          </div>
          {{ topic.get_message_as_markdown }}
          <!-- {% if topic.starter == request.user %}
            <div class="mt-3">
                <a class="btn btn-primary btn-sm"
                 role="button">Edit</a>
            </div>
          {% endif %} -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
